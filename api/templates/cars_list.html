{% extends 'index.html' %}

{% block title %}Каталог автомобилей{% endblock %}

{% block content %}
<h1 class="mb-4">Каталог автомобилей</h1>

<div class="row">
    {% for car in cars %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
                <p class="card-text">
                    В наличии: {{ car.count }} шт.
                </p>
                <a href="{% url 'car_detail' car.id %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
